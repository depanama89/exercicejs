<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>structure de la page</title>
    <style>
      header {
        display: flex;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://freecodecamp.s3.amazonaws.com/quincy-twitter-photo.jpg"
        alt="Quincy Larson's profile picture"
        class="profile-thumbnail"
      />
      <div class="profile-name">
        <h3>Quincy Larson</h3>
        <h4>@ossia</h4>
      </div>
      <div class="follow-btn">
        <button>Suivre</button>
      </div>
    </header>
    <div id="inner">
      <p>
        Je rencontre tellement de gens qui sont à la recherche de l'astuce qui
        les aidera à travailler intelligemment. Même si vous travaillez
        intelligemment, vous devez toujours travailler dur.
      </p>
      <span class="date">1:32 PM - 12 Jan 2018</span>
      <hr />
    </div>
    <footer>
      <div class="stats">
        <div class="Retweets"><strong>107</strong> Retweets</div>
        <div class="likes"><strong>431</strong> Likes</div>
      </div>
      <div class="cta">
        <button class="share-btn">Partager</button>
        <button class="retweet-btn">Retweet</button>
        <button class="like-btn">J'aime</button>
      </div>
    </footer>
  </body>
</html>
